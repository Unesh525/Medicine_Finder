{% extends "base.html" %}
{% block m1 %}

<h1 style="margin-bottom: 20px;margin-top:100px;">Show All Medical</h1>
{% if data %}
<table style="margin-left: auto; margin-right: auto;">
    <tr>
        <th>Medical Name</th>
        <th>Owner Name</th>
        <th>Lic</th>
        <th>Address</th>
        <th>Contact</th>
        <th>Email</th>
    </tr>
    {% for d in data %}
    <tr>
        <td>{{d[0]}}</td>
        <td>{{d[1]}}</td>
        <td>{{d[2]}}</td>
        <td>{{d[3]}}</td>
        <td>{{d[4]}}</td>
        <td>{{d[5]}}</td>
    </tr>
    {% endfor %}
</table>
{% endif %}
{% endblock %}
