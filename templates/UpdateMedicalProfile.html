{% extends "MedicalDash.html" %}
{% block m1 %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<link rel="stylesheet" href="../static/styles/style.css">

</head>
<body>
    <p>Medical Profile Update</p>

  <div class="box">

    {% if data %}
    <form method="post" action="update_medical_profile" onsubmit="return A()">
        <p>Medical Name :<input type="text" name="medical_name" value="{{data[0]}}" id="name"><span id="sp1" style="color: red;"></span> </p>
        <p>Owner :<input type="text" name="owner_name" value="{{data[1]}}" id="owner"><span id="sp2" style="color: red;"></span> </p>
        <p>Lic :<input type="text" name="lic" value="{{data[2]}}" id="lic"><span id="sp3" style="color: red;"></span></p>
        <p>Address :<input type="text" name="address" value="{{data[3]}}" id="address"><span id="sp4" style="color: red;"></span></p>
        <p>Contact :<input type="text" name="contact" value="{{data[4]}}" id="contact"><span id="sp5" style="color: red;"></span> </p>
        <p>Email :<input type="text" name="email" value="{{data[5]}}" readonly/></p>
        <button type="submit" class="btn3">Update Profile</button>
    </form>
    {% elif msg %}
        <h3>{{msg}}</h3>
        <a href="medical_home">Continue</a>
    {% endif %}
  </div>
</body>
<script>
     function A() {
        var v1 = document.getElementById("name").value.trim();
        var v2 = document.getElementById("type").value.trim();
        var v3 = document.getElementById("lic").value.trim();
        var v4 = document.getElementById("price").value.trim();
        var v5 = document.getElementById("dsc").value.trim();

        var s1 = document.getElementById("sp1");
        var s2 = document.getElementById("sp2");
        var s3 = document.getElementById("sp3");
        var s4 = document.getElementById("sp4");
        var s5 = document.getElementById("sp5");


        s1.innerText =""
        s2.innerText =""
        s3.innerText =""
        s4.innerText =""
        s5.innerText =""

        var f = true;

        if (v1 === "") {
            s1.innerText = "Medicine Name is required";
            f = false;
        }
       else if (v2 === "") {
            s2.innerText = "Medicine Type is required";
            f = false;
        }
       else if (v3 === "" ) {
            s3.innerText = "Medicine License is required";
            f = false;
        }
       else if (v4 === "") {
            s4.innerText = "Medicine Price is required";
            f = false;
        }
       else if (v5==="") {
            s5.innerText = "Medicine Description is required";
            f = false;
        }


        return f;
    }
</script>
</html>
{% endblock %}
